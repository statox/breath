<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Breath</title>
    <meta name="description" content="A guided breathing exercise">

    <!-- Custom css -->
    <link rel="stylesheet" href="css/index.css">

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/cc32401bee.js" crossorigin="anonymous"></script>

    <!-- Dependencies -->
    <!-- <script async defer src="https://api.newcss.net/latest.js"></script> -->
    <script defer src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.min.js"></script>
    <!-- App -->
    <script defer src="app/sketch.js"></script>
    <script defer src="app/States.js"></script>
    <script defer src="app/Interface.js"></script>
    <script defer src="app/mobileTouch.js"></script>

    <script defer src="app/animations/helpers/animationHelpers.js"></script>
    <script defer src="app/animations/helpers/Noise.js"></script>
    <script defer src="app/animations/WavesCircle.js"></script>
    <script defer src="app/animations/Waves.js"></script>
    <script defer src="app/animations/SimpleCircle.js"></script>
    <script defer src="app/animations/HalfCirclePolygon.js"></script>
    <script defer src="app/animations/PolygonAngle.js"></script>
    <script defer src="app/animations/CirclesCircles.js"></script>
    <script defer src="app/animations/SimpleCircleAlpha.js"></script>
    <script defer src="app/animations/Droplet.js"></script>
    <script defer src="app/animations/TriangleWheel.js"></script>
    <script defer src="app/animations/Whirlpool.js"></script>
    <script defer src="app/animations/Sinusoide1.js"></script>
    <script defer src="app/animations/SinusoideFlower.js"></script>
    <script defer src="app/animations/AlphaCircles.js"></script>
    <script defer src="app/animations/NoiseLine.js"></script>
    <script defer src="app/animations/NoiseMap.js"></script>
    <script defer src="app/animations/Pulse.js"></script>
</head>

<body>
    <div class="content-container" id="appDiv">
        <div id="settings">
            <span id="fullscreenSpan">
                <button id="fullscreenBtn" v-on:click="toggleFullscreen()">
                    <i class="fas fa-expand"></i>
                </button>
            </span>
            <span>
                <button id="prevAnimationBtn" v-on:click="switchAnimation(false);">
                    <i class="fas fa-arrow-alt-circle-left"></i>
                </button>
                <button id="startBtn" v-on:click="start()">
                    <i class="fas fa-play"></i>
                </button>
                <button id="nextAnimationBtn" v-on:click="switchAnimation(true);">
                    <i class="fas fa-arrow-alt-circle-right"></i>
                </button>
            </span>
        </div>
        <div id="time-setting" v-if="!playing">
            <button id="oneMnBtn" v-bind:class="{ 'selected': time === 1}" v-on:click="updateSessionDuration(1)">
                One minute
            </button>
            <button id="ThreeMnBtn" v-bind:class="{ 'selected': time === 3}" v-on:click="updateSessionDuration(3)">
                Three minutes
            </button>
            <button id="FiveMnBtn" v-bind:class="{ 'selected': time === 5}" v-on:click="updateSessionDuration(5)">
                Five minutes
            </button>
        </div>
        <div oncontextmenu="return false;" id="canvasDiv"></div>
    </div>
</body>

</html>
